            <h2> Réservez des logements, des hôtels et plus encore sur Airbnb</h2>
            <form method="POST">
              <label for="where"> Où</label><br/>
              <input type="text" name="where" id="where" placeholder="Partout"/>
              <div class="date">
                <div class="champ">
                <label for="arrive"> Arrivée</label>

                </div>
                <div class="champ_dep">
                <label for="depart"> Départ </label>
                <input type="date" name="date_depart" id="date_depart">
                </div>
              </div>
                <div class='who'>
                  <div class="champ">
                    <label for="adulte">Adultes</label>
                    <select id="adulte" name="adulte">
                      <option value="0">0 mais c'est chaud</option>
                      <option value="1">1</option>

                    </select>
                  </div>
                  <div class="champ_enf">
                    <label for="enfant">Enfants</label>
                    <select id="enfant" name="enfant">
                      <option value="0">0 et c'est très bien</option>

        <script type="text/javascript" src="http://code.jquery.com/jquery-3.4.1.js"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            $('#bouton').on('click',function(){
              var lieu=$('#where').val();
              var date_arr=$('#dae_arrive').val();
              var date_dep=$('#date_depart').val();
              var nb_adu=$('#adulte').val();
              var nb_enf=$('enfant').val();
              $.ajax({
                url:'traitement.php',
                type: 'POST',
                data:{
                  lieu:lieu,
                  date_arr:date_arr,
                  date_dep:date_dep,
                  nb_adu:nb_adu,
                  nb_enf:nb_enf
                },
                dataType:'html',
                success:function(code_html,status){
                  if(code_html=="no"){
                    <!-- alert('non'); -->
                    $("#where").attr("placeholder","Rentrer soit paris soit marseille")
                  }
                  else{
                    window.location.assign(code_html);
                    }
                }
              })
              return false;
            })



            $("#compte_deco").on('click',function(){
              $('#compte_deco').toggle();
              $('#compte_co').toggle();
            }),
            $("#compte_co").on('click',function(){
              $('#compte_deco').toggle();
              $('#compte_co').toggle();
          })
        })

        </script>
